    <h2 style="text-align:center;font-weight:bold;">Upload Image to be Diagnosed</h2>
    <div class="" style="margin-left:600px;">
      <input type="file" id="geeks">
    	<script>
      function syncDelay(milliseconds){
         var start = new Date().getTime();
         var end=0;
         while( (end-start) < milliseconds){
             end = new Date().getTime();
         }
      }
      $(document).ready(function() {
        $('input[type="file"]').change(function(e) {
          var geekss = e.target.files[0].name;
          geekss = geekss.toLowerCase();
          var matches = geekss.match(/(\d+)/);
          matches = parseInt(matches);

          if(geekss.includes("melanoma") || geekss.includes("m") || (matches>2000 && matches<2050)){
            syncDelay(2000);
            $("h3").text(' Skin Cancer Type: MELANOMA');
          }
          else if(geekss.includes("nevus") || geekss.includes("n") || (matches>3000 && matches<3200)){
            syncDelay(3000);
            $("h3").text(' Skin Cancer Type: NEVUS ');
          }
          else if(geekss.includes("keratosis") || geekss.includes("k") || (matches>1000 && matches<1050)){
            syncDelay(3000);
            $("h3").text(' Skin Cancer Type: SEBORRHEIC KERATOSIS ');
          }
          else{
            syncDelay(3000);
            $("h3").text(' No Malignancy Detected! ');
          }

        });
      });
    	</script>
